<div class="sca-selection">

  <h3 class="mb-4 text-left">SCA Method</h3>

  <p class="text-secondary mb-5 text-left">Please choose an SCA method to go on.</p>

  <form class="sca-select-form my-2">
    <div class="form-group my-4">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="scaMethod"
               id="scaEmail"
               value="option1" checked>
        <label class="form-check-label ml-4" for="scaEmail">
          Email
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="scaMethod"
               id="scaPhoto"
               value="PHOTO" disabled>
        <label class="form-check-label ml-4" for="scaPhoto">
          Photo
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input"
               type="radio"
               name="scaMethod"
               id="scaPhone"
               value="PHONE" disabled>
        <label class="form-check-label ml-4" for="scaPhone">
          SMS
        </label>
      </div>
    </div>

    <div class="form-group d-flex flex-row justify-content-lg-between">
      <button class="btn md-6 w-100 mr-sm-2 mr-md-3 btn-outline-secondary">Cancel</button>
      <button class="btn md-6 w-100 btn-primary">Next</button>
    </div>
  </form>

</div>
