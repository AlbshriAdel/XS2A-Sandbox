<div class="card">
  <div class="card-body">

    <ng-template [ngIf]="scaStatus" [ngIfElse]="scaStatusEmpty">
      <div [ngSwitch]="scaStatus">
        <div *ngSwitchCase="'finalised'">
          <h3 class="card-title font-weight-bold">Success</h3>
          <p class="card-text text-muted">
            <small>The consent to access to your account has been successfully provided</small>
          </p>
        </div>

        <div *ngSwitchCase="'exempted'">
          <h3 class="card-title font-weight-bold">Revoked</h3>
          <p class="card-text text-muted">
            <small> The consent to access to your account has been revoked</small>
          </p>
        </div>

        <div *ngSwitchDefault>
          <h3 class="card-title font-weight-bold">Sorry</h3>
          <p class="card-text text-muted">
            <small> The consent to access to your account was not given</small>
          </p>
        </div>
      </div>
    </ng-template>

    <ng-template #scaStatusEmpty>
      <div>
        <h3 class="card-title font-weight-bold">Sorry</h3>
        <p class="card-text text-muted">
          <small>Error occurred</small>
        </p>
      </div>
    </ng-template>

    <div class="form-group d-flex flex-row justify-content-lg-between">
      <a class="btn md-6 w-100 btn-primary" [href]="ref">Back to TPP</a>
    </div>
  </div>
</div>
