<div class="card">

  <h3 class="mb-4 text-left">SCA Method</h3>

  <p class="text-secondary mb-5 text-left">Please choose an SCA method to go on.</p>

  <form class="sca-select-form my-2">
    <div class="form-group my-4">
      <div *ngFor="let scaMethod of scaMehods; let i = index" class="form-check">
        <input class="form-check-input"
               type="radio"
               name="scaMethod"
               [id]="scaMethod.id"
               [checked]="i == 0">
        <label class="form-check-label ml-4" [for]="scaMethod.id">
          {{scaMethod.scaMethod}}
        </label>
      </div>
    </div>

    <div class="form-group d-flex flex-row justify-content-lg-between">
      <button class="btn md-6 w-100 mr-sm-2 mr-md-3 btn-outline-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn md-6 w-100 btn-primary" (click)="onNext()">Next</button>
    </div>
  </form>

</div>
